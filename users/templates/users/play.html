{% block script %}
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        setInterval(count, 1000);
    });

    let counter = 0;
    let show = 0;
    let time = 0;
    let score = 0;
    let csrf_token = 0;
    let data = {
                score: 0,
                time: 0
    };
    let encrypted = '';

    function count() {

        counter++;
        document.querySelector('#timer').innerHTML = counter;

        score = document.querySelector('#score').innerHTML;
        csrf_token = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

        const res = document.createElement('h1');
        const text = document.createTextNode(`Your time is ${counter}s.`);
        res.appendChild(text); 

        winner = document.querySelector('#winner');

        if ( winner != null) {
            if ( winner.innerHTML == 'You won!') {
                show++;
                time = counter;

                data['score'] = score;
                data['time'] = time.toString();

                console.log(JSON.stringify(data));
                
                key_text = csrf_token.substring(0,16);
                key = CryptoJS.enc.Utf8.parse(key_text.toUpperCase());
                
                encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), key, {mode: CryptoJS.mode.ECB});
                document.querySelector('#data').value = encrypted.toString();

                if (show == 1){
                    document.getElementById('winner').appendChild(res);
                    setTimeout(function(){
                        console.log("Executed after 2 second");
                        document.getElementById('results').submit();
                    }, 2000);
                    
                    show++;
                }
            }
        }
    }
</script>
{% endblock %}

{% block body %}
<div class="wrapper">
    <section class="form calcuation">
        <header>
            <div id="row">
                <div>Timer:</div>
                <div id="timer">0</div>
            </div>
        </header>

        <form id="results" action="{% url 'results' %}" method="post">
            {%csrf_token%}
            <input type="hidden" id="data" name="data">
        </form>

        <div id="app">
        </div>
    </section>
</div>

        <script type="text/babel">

            function App() {

                const [state, setState] = React.useState({
                    num1: Math.ceil(Math.random() * 50),
                    num2: Math.ceil(Math.random() * 50),
                    response: "",
                    score: 0,
                    incorrect: false
                });

                function submitInput() {
                        const answer = parseInt(state.response);

                        if (answer === state.num1 + state.num2) {
                            // User got question right
                            setState({
                                ...state,
                                score: state.score + 1,
                                response: "",
                                num1: Math.ceil(Math.random() * 50),
                                num2: Math.ceil(Math.random() * 50),
                                incorrect: false
                            });
                        } else {
                            // User got question wrong
                            setState({
                                ...state,
                                score: state.score - 1,
                                response: "",
                                incorrect: true
                            })
                        }
                }

                function inputKeyPress(event) {
                    if (event.key === "Enter") {
                        const answer = parseInt(state.response);
                        if (answer === state.num1 + state.num2) {
                            // User got question right
                            setState({
                                ...state,
                                score: state.score + 1,
                                response: "",
                                num1: Math.ceil(Math.random() * 50),
                                num2: Math.ceil(Math.random() * 50),
                                incorrect: false
                            });
                        } else {
                            // User got question wrong
                            setState({
                                ...state,
                                score: state.score - 1,
                                response: "",
                                incorrect: true
                            })
                        }
                    }
                }

                function updateResponse(event) {
                    setState({
                        ...state,
                        response: event.target.value
                    });
                }

                function renderProblem() {
                    return (
                        <div>
                            <div id="row">
                                <div>Score: </div>
                                <div id="score">{state.score}</div>
                            </div>

                            <div className={state.incorrect ? "incorrect" : ""} id="problem">
                                {state.num1} + {state.num2}
                            </div>

                            <input onKeyPress={inputKeyPress} onChange={updateResponse} autoFocus={true} value={state.response} />
                            <button onClick={submitInput}>Submit</button>

                        </div>
                    )
                }

                function renderWinScreen() {
                    return (
                        <div>
                            <div>Score:</div>
                            <div id="score">{state.score}</div>
                            <div id="winner">You won!</div>
                        </div>
                    );
                }

                if (state.score === 10) {
                    return renderWinScreen();
                } else {
                    return renderProblem();
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
